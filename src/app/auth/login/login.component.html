<div class="container">
  <form name="loginForm">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" ng-model="user.username" required class="form-control">
            <!-- <div ng-show="loginForm.email.$error.email" class="error">Invalid email!</div>
            <div ng-show="loginForm.email.$error.required &amp;&amp; loginForm.email.$touched" class="error">Required!</div> -->
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="pass" ng-model="user.password" required class="form-control">
            <!-- <div ng-show="loginForm.pass.$error.required &amp;&amp; loginForm.pass.$touched" class="error">Required!</div> -->
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <button (click)="authenticate()" [disabled]="loginForm.$invalid" class="btn btn-success pull-right">Login</button>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
  </form>
</div>
